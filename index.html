<!doctype html>
<html ng-app="demo">
    <head>
        <link href="/my-user-grid/demo.css" rel="stylesheet"/>

        <script src="/my-user-grid/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="/my-user-grid/bower_components/angular/angular.min.js"></script>
        <script src="/my-user-grid/demo.js"></script>
    </head>
    <body>
        <h1>my-user-grid demo</h1>
        <h2>&lt;my-user-grid source="rest" url="/data/mock.json"/></h2>
        <div class="grid-container">
            <my-user-grid source="rest" url="/my-user-grid/data/mock.json"/>
        </div>

        <h2>&lt;my-user-grid source="localstorage" prefix="my"/></h2>
        <div class="grid-container">
            <my-user-grid source="localstorage" prefix="my"/>
        </div>
    </body>
</html>
